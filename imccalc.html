<script>
        function calcImc() {
        var nome = document.getElementById("nome").value
        var peso = document.getElementById("peso").value
        var altura = document.getElementById("altura").value

        if (nome == '' || peso == '' || altura == '') {
            alert("Por favor, insira dados para cálculo de seu IMC!")
            nome.value = ""
            peso.value = ""
            altura.value = ""
            document.getElementById("description") = ""
        }

        altura = Number(altura)
        peso = Number(peso)

        altura = altura/100

        var massa = peso/(altura*altura)

        var classificacao = ""

        if (massa < 16) {

            classificacao = "Baixo peso muito grave"
        
        } else if (massa >= 16 && massa <= 16,99) {

            classificacao = "Baixo peso grave"

        } else if (massa >= 17 && massa <= 18,49) {

            classificacao = "Baixo peso"
            
        } else if (massa >= 18,50 && massa <= 24,99) {

            classificacao = "Peso normal"

        } else if (massa >= 25 && massa <= 29,99) {

            classificacao = "Sobrepeso"

        } else if (massa >= 30 && massa <= 34,99) {
            
            classificacao = "Obesidade grau I"

        } else if (massa >= 35 && massa <= 39,99) {

            classificacao = "Obesidade grau II"

        } else {

            classificacao = "Obesidade grau III"

        }

        document.getElementById("description").innerHTML = nome + ' possui índice de massa corporal igual a ' + massa + '. Sendo assim, classificado como ' + classificacao + '.'
    }

    </script>
